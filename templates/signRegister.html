<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>API Monitor | Register</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  {% load staticfiles %}
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="{% static 'dist/css/bootstrap.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'dist/css/font-awesome.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static 'dist/css/ionicons.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css' %}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{% static 'plugins/iCheck/square/blue.css' %}">
  <link rel="stylesheet" href="{% static 'dist/css/my.css' %}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition register-page">
<!-- <img src="{% static 'back.jpg' %}" class='bg' alt=""> -->
<div class="register-box">
  <div class="register-logo">
    <a href="#"><b>API Monitor</b></a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">账号注册</p>

    <form action="/autoAPI/signRegister" method="post">
    {% csrf_token %}
      <div class="form-group has-feedback">
        {{ form.nickname }}
        <p class='text-danger'>{{ error.nickname.0 }}</p>
        <span class="glyphicon glyphicon-heart form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback">
          {{ form.username }}
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback">
        {{ form.email }}
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback">
        {{ form.password }}
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback">
        {{ form.password2 }}
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>

      {% if form.non_field_errors %}
      <div class="alert alert-danger alert-dismissible">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
          <p><i class="icon fa fa-warning"></i> {{form.non_field_errors.0 }}</p>
      </div>
      {% endif %}

      <div class="row">
        <div class="col-xs-8">
            <a href="/autoAPI/login" class="text-center">已有账号</a>
        </div>

        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">注册</button>
        </div>

      </div>
    </form>

  </div>
</div>

<script src="{% static 'plugins/jQuery/jquery-2.2.3.min.js' %}"></script>
<script src="{% static 'dist/js/bootstrap.min.js' %}"></script>
<!-- <script src="{% static 'plugins/iCheck/icheck.min.js' %}"></script> -->

</body>
</html>
