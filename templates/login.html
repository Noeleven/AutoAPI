<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>API Monitor | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  {% load staticfiles %}
  <!-- Bootstrap 3.3.7 -->
  <link rel="shortcut icon" href="{% static 'favicon.ico'%}">
  <link rel="stylesheet" href="{% static 'dist/css/bootstrap.min.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'dist/css/font-awesome.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static 'dist/css/ionicons.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css' %}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{% static 'plugins/iCheck/square/blue.css' %}">
  <link rel="stylesheet" href="{% static 'dist/css/my.css' %}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
<img src="{% static 'back.jpg' %}" class='bg' alt="">
<div class="login-box">
  <div class="login-logo">
    <a href="/autoAPI/login"><b>API Monitor</b></a>
  </div>

  <div class="login-box-body">

    <form action="/autoAPI/login" method="post" accept-charset="utf-8" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group has-feedback">
        <input type="username" name='username' class="form-control" placeholder="账号或邮箱">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback">
        <input type="password" name="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>

      <div class="form-group">

          <button type="submit" class="btn btn-primary form-control btn-block btn-flat"><i class='fa fa-sign-in'></i> 登录</button>

      </div>
    </form>

    <div class="row">
        <div class="col-xs-6">
            <a href="/autoAPI/forget">忘记密码</a>
        </div>
        <div class="col-xs-6 text-right">
            <a href="/autoAPI/register" class="text-center">注册</a>
        </div>
    </div>
    <br>
    {% if content %}
    <div class="alert alert-warning alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        <p><i class="icon fa fa-warning"></i> {{content.message}}</p>
    </div>
    {% endif %}
  </div>

</div>

<script src="{% static 'plugins/jQuery/jquery-2.2.3.min.js' %}"></script>
<script src="{% static 'dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
